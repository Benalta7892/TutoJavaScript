<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <article class="product">
      <div class="product_images">
        <a href="/img/bateau.jpg" class="active">
          <img src="/img/bateau_small.jpg" alt="" />
        </a>
        <a href="/img/horse.jpg">
          <img src="/img/horse_small.jpg" alt="" />
        </a>
        <a href="/img/scribe.jpg">
          <img src="/img/scribe_small.jpg" alt="" />
        </a>
        <a href="/img/whip.jpg">
          <img src="/img/whip_small.jpg" alt="" />
        </a>
        <a href="/img/bateau_landscape.jpg">
          <img src="/img/bateau_landscape_small.jpg" alt="" />
        </a>
      </div>
      <div class="product_image">
        <img src="/img/bateau_medium.jpg" alt="" />
        <div class="product_magnifier"></div>
      </div>
      <div class="product_info">
        <h1>@la_mini_taverne</h1>
        <p>
          Peintre sur figurine 🖌️<br />
          MP pour les tarifs de commissions<br />
          Photo par @la_taverne_aux_images
        </p>
      </div>
      <div class="product_zoom">
        <img src="/img/bateau.jpg" alt="" />
      </div>
